<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Libros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/iconowl.png">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-inner">
          <header class="sidebar-header">
            <button type="button" class="sidebar-burger" onclick="toggleSidebar()">
            </button>
            <img src="./assets/blocklord-logo.png" class="sidebar-logo" />
          </header>
          <nav class="sidebar-nav">
            <button type="button" onclick="window.location.href='vista.html'">
              <img src="./assets/home.svg" />
              <span>Inicio</span>
            </button>
            <button type="button" onclick="window.location.href='compras.html'">
              <img src="./assets/shop.svg" /> 
              <span style="animation-delay: 0.2s"> Compras</span>
            </button>
            <button type="button">
              <img src="./assets/user.svg" />
              <span style="animation-delay: 0.3s">Cuenta</span>
            </button>
            <button type="button">
              <img src="./assets/config.svg" />
              <span style="animation-delay: 0.1s">Configuración</span>
            </button>
          </nav>
          
          <footer class="sidebar-footer">
            <button type="button" onclick="logout()">
              <img src="./assets/logout.svg" />
              <span>Salir</span>
            </button>
          </footer>
        </div>
      </aside>
    <main>
        <section id="book-list">
            <!-- Lista de libros -->
        </section>
        <aside id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items">
                <!-- Items del carrito -->
            </ul>
            <p>Total de artículos: <span id="cart-count">0</span></p>
            <div class="modal">
                <p>Total: <span id="total-price">0</span></p>
                <button class="pago" id="checkout-button" >Proceder al pago</button>
            </div>
        </aside>
    </main>
    <div id="checkout" style="display: none;">
        <h2>Resumen de Compra</h2>
        <div id="order-summary">
            <!-- Resumen del pedido se generará aquí -->
        </div>
        <form id="checkout-form">
            <h3>Detalles de Pago</h3>
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>
            <label for="card">Número de Tarjeta:</label>
            <input type="text" id="card" name="card" required>
            <button class="pago" type="submit">Confirmar Pedido</button>
        </form>
    </div>
    <script src="scriptt.js"></script>
</body>
</html>
